    <main id="section_c">
        <div class="contato">
            <h1>Entre em contato!</h1>
            <form name="contato" action="#" method="post">
                <table border="0">
                    <tr>
                        <td><label>Nome</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nome" size="50" placeholder="Seu nome"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" size="50" placeholder="Seu email"></td>
                    </tr>
                    <tr>
                        <td><label>Avaliação do site</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select name="avaliacao">
                                <option value="">Escolha uma opção</option>
                                <option value="1">1 - Péssimo</option>
                                <option value="2">2 - Ruim</option>
                                <option value="3">3 - Regular</option>
                                <option value="4">4 - Bom</option>
                                <option value="5">5 - Excelente</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Comentário</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="comentario" rows="5" cols="52" placeholder="Deixe aqui seu comentário"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
